{% extends "base.html" %}

{% block content %}
<body>
    <div class="px-4 py-5 text-center">
    <h1 class="subheader display-3 fw-bold">Dangerously Addictive</h1>
    <div class="col-lg-6 mx-auto">
      <p class="subpara lead mb-4">Let the creativity flow and write all you want, but if you stop, all progress is <b><b class="red fa-fade">lost</b></b>.</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <i class="fa-solid fa-arrow-right fa-beat-fade" style="padding-top: 16px; color: var(--secondary-color);"></i>
        <a href="no_prompt"><button type="button" class="btn btn-danger btn-lg px-4 gap-3">Start Writing (No Prompt)</button></a>
        <a href="prompt"><button type="button" class="btn btn-outline-secondary btn-lg px-4">Start Writing (With Prompt)</button></a>
      </div>
        <p style="padding-top:20px; color: var(--secondary-color)">"Writer's block is the art of doubting yourself before anyone else can." - Jeff Bollow</p>
    </div>
  </div>
</body>
{% endblock %}
