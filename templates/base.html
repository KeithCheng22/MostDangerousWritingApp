<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Writing Dangerously</title>
    <link href="/static/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4e53097747.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-5 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
              <i class="bi me-2 fa-solid fa-pen fa-fade fa-xl" style="color: var(--secondary-color);"></i>
              <i><span class="header fs-4">The Most <b class="red">Dangerous</b> Writing App</span></i>
          </a>
            <img src="/static/img/dark theme icon/moon.png" id="icon">
        </header>
      </div>

    <script>
        var icon = document.getElementById('icon');
        icon.onclick = function(){
            document.body.classList.toggle('dark-theme');
            if(document.body.classList.contains('dark-theme')){
                icon.src = '/static/img/dark theme icon/sun.png';
            }else{
                icon.src = '/static/img/dark theme icon/moon.png';
            }
        }
    </script>

</head>

<body style="background-color:var(--primary-color)">{% block content %} {% endblock %}</body>

<footer>
    <div class="foot container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
